<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editar Estudiantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-fixed-top navbar-dark">
      <a class="navbar-brand" href="/">Control de Estudiantes</a>
      <!-- Navbar-Link -->
      <div class="navbar-collapse collapse" id="collapsible-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ht:href="@{/estudante}">Control de Estudante</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">Registro de Estudiantes</h1>
          <div class="card-body">
            <form
              th:action="@{/estudiante/{id}(id=${estudiante.id})}"
              th:object="${estudiante}"
              method="post"
            >
              <div class="form-group">
                <label>DIRECCION : </label>
                <input
                  type="text"
                  name="direccion"
                  class="form-control"
                  placeholder="ingrese una direccion"
                  th:field="*{direccion}"
                />
              </div>
              <br />
              <div class="form-group">
                <label>NOMBRE : </label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  placeholder="ingrese su nombre"
                  th:field="*{nombre}"
                />
              </div>
              <br />
              <div class="form-group">
                <label>TELEFONO : </label>
                <input
                  type="number"
                  name="telefono"
                  class="form-control"
                  placeholder="ingrese su numero telefonico"
                  th:field="*{telefono}"
                />
              </div>
              <br />
              <div class="box-footer">
                <button class="btn btn-success">GUARDAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
