<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Proyecto EStudiamte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-fixed-top navbar-dark">
      <a class="navbar-brand" href="/">Control de Estudiantes</a>
      <!-- Navbar-Link -->
      <div class="navbar-collapse collapse" id="collapsible-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ht:href="@{/estudante}">Control de Estudante</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>lista de usuarios</h1>
      </div>
      <br />
      <table class="table table-dark table-hover table-striped table-bordered">
        <tr>
          <th>id</th>
          <th>direccion</th>
          <th>nombre</th>
          <th>telefono</th>
          <th>acciones</th>
        </tr>

        <tbody>
          <tr th:each="estudiante : ${usuarios}">
            <td th:text="${estudiante.id}">id</td>
            <td th:text="${estudiante.direccion}">direccion</td>
            <td th:text="${estudiante.nombre}">nombre</td>
            <td th:text="${estudiante.telefono}">telefono</td>
            <td>
              <a
                th:href="@{/estudiante/editar/{id}(id=${estudiante.id})}"
                class="btn btn-info"
                >Editar</a
              >
              <a
                th:href="@{/estudiante/{id}(id=${estudiante.id})}"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="col-lg-3">
        <a th:href="@{/estudiante/nuevo}" class="btn btn-primary btn-sm mb3"
          >Agregar Estudiante</a
        >
      </div>
    </div>
  </body>
</html>
